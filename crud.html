<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alvaro Maza Styled CRUD</title>
  <script type="text/javascript" src="DOMPurify-main/dist/purify.min.js"></script>

</head>
<body>

  <script type = "module">
    import {app,CloseInput,OpenApp,CloseApp} from "./blog.js";
    app.FetchAll();
    window.app = app;
    window.OpenApp = OpenApp;
    window.CloseApp = CloseApp;
    window.CloseInput = CloseInput;
  </script>

  <button onclick="OpenApp()">Add Post</button>

  <dialog id="add">
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
      <input type="text" id="add-title" placeholder="New Title: ">
      <input type="date" id="add-date" placeholder="New date: ">
      <input type="text" id="add-summary" placeholder="New Summary: ">
      <input type="submit" value="Add">
      <a class="logo" onclick="CloseApp()">Close</a>
    </form>
  </dialog>

  <dialog id="edit" >
    <form action="javascript:void(0);" method="POST" id="saveEdit">
      <input type="text" id="edit-title">
      <input type="date" id="edit-date">
      <input type="text" id="edit-summary">
      <input type="submit" value="Edit" /> <a onclick="CloseInput()">Cancel</a>
    </form>
  </dialog>


  <table>
    <tr>
      <th>Posts</th>
    </tr>
      <tbody id="posts">
      </tbody>
  </table>


</body>
</html>
